<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <title>活动详情</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../asset/font/iconfont.css" />
    <script src="../../asset/font/iconfont.js"></script>

    <style>
      .act-img-content {
        width: 100%;
        height: 16rem;
        position: relative;
      }

      .flx-fix {
        width: 5rem;
        text-align: right;
      }

      .ac-text {
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
      }

      .ac-ico {
        color: #999;
      }

      .content-img {
        margin-bottom: 1rem;
      }

      .fix-w {
        width: 8rem;
        font-size: 1.2rem;
        flex-direction: column;
      }

      .acitve-end {
        background: #dddddd;
        text-align: center;
        line-height: 25px;
        font-size: 1.2rem;
      }

      .content-tit {
        font-size: 1.4rem;
        line-height: 30px;
      }

      .pric {
        font-size: 1.4rem;
        color: #f4918c;
      }

      .text-content {
        padding: 1rem;
      }

      .active-name-val {
        height: 3rem;
        line-height: 3rem;
        font-size: 1.2rem;
      }
      .active-val {
        color: #999;
      }

      .icon-qunzu {
        margin-right: 0.5rem;
      }
      /* 活动结束 */
      .end {
        background-color: #f7f7f7;
      }
      .now {
        color: #fff;
        background-color: #ff9822 !important;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="header">
        <div class="back">
          <i class="icon iconfont icon-arrow-lift"></i>返回
        </div>
        <div class="head-tit">活动详情</div>
        <div class="back"></div>
      </div>
      <div class="container">
        <section>
          <script id="detailTpl" type="text/html">


            <div class="content-img bg-c-w">
              <div class="act-img-content">
                 <img src="" data-src="{{domain + list.imageUrl}}" alt="">
              </div>
              <div class="text-content">
                <div class="ac-text">
                  {{list.activeName}}
                </div>
                <div class="flx fot-s ac-ico">
                  <div class="flx-1">
                    <i class="icon iconfont icon-qunzu"></i><span>参与人数{{list.enterPerson}}</span>
                  </div>
                  <div class="flx-fix">
                    <span class="cor-r pric hide">免费</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-img bg-c-w pad-mix">
              <div class="active-name-val">
                <span class="active-name">活动地址：</span>
                <span class="active-val">{{list.location}}</span>
              </div>
              <div class="active-name-val">
                <span class="active-name">开始时间：</span>
                <span class="active-val">{{list.startTime}}</span>
              </div>
              <div class="active-name-val">
                <span class="active-name">结束时间：</span>
                <span class="active-val">{{list.endTime}}</span>
              </div>
            </div>
            <div class="content-img bg-c-w pad-mix">
              <div class="content-tit">
                活动内容
              </div>
              <div>
                  {{@ list.activeContent}}
              </div>
            </div>
          </script>
        </section>
      </div>
      <div class="flx footer">
        <div class="fix-w flx-cc clic kefu">
          <i class="icon iconfont icon-kefu"></i>
          <div style="color: #656565;">客服</div>
        </div>
        <div class="flx-1 acitve-end flx-cc now end">
          <div id="activityStatus"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/lib.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/lazyLoad.js"></script>
  <script>
    $(function () {
      loadActivityDetail();
    });
    function loadActivityDetail() {
      var result = ajaxMothed("/resource/wechatActive/auth/wechatActives", {
        activeId: GetRequest().activeId,
      });
      result.done(function (resp) {
        render(".container section", "detailTpl", resp.data[0], false);
        lazyRender();
        var status = {
          "20": "报名中",
          "30": "进行中",
          "40": "已结束",
        };
        // 设置活动状态
        $("#activityStatus").text(status[resp.data[0].fdState]);
        if (resp.data[0].fdState == 40) {
          $("#activityStatus").parent().removeClass("now");
        }
      });
    }
  </script>
</html>
