<script>
    var cateId = ''
    $(function () {
        cateId = GetRequest().cateId
      getTopicList();
      // 滚动加载
      pageScroll(getTopicList);
    });
    // 获取场地列表;
    function getTopicList() {
      var result = ajaxMothed("/resource/forum/getTopicList", {
        pageno: _scrollPageNo,
        rowsize: 10,
        cateId:cateId
      });
      result
        .done(function (resp) {
          _scrollTotalPage = resp.data.total;
          // 重置滚动条开关
          if (resp.data.dataList.length == 0) {
            if (_scrollPageNo == 1) {
              $(".container").html("");
              $(".empty").removeClass("hide");
            }
            return false;
          }
          $(".empty").addClass("hide");
          render(".container", "topListTpl", resp.data.dataList, true);
          setScrollPage();
        })
        .fail(function () {
          if (_scrollPageNo == 1) {
            $(".container").html("");
            $(".empty").removeClass("hide");
          }
        });
    }
    // 打开帖子详情
    function toDetail(fdId,cateId){
      location.href="./commentDetail.html?fdId="+fdId+"&cateId="+cateId
    }
</script>
