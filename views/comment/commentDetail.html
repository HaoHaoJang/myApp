  <script>
    //帖子详情
    var fdId = "",
      cateId = "";
    $(function () {
      fdId = GetRequest().fdId;
      cateId = GetRequest().cateId;
      getAreaDetail();
    });
    // 获取场地详情;
    function getAreaDetail() {
      var result = ajaxMothed("/resource/wechatArea/auth/getAreaDetail", {
        fdId: GetRequest().fdId || "1734221d392627ccd7f7d2c40db89fe2",
      });
      result
        .done(function (resp) {
          if (resp.success) {
            render(".container", "areaDetailTpl", resp.data, false);
            new Swiper(".swiper-container", {
              loop: true, // 循环模式选项
              // 如果需要分页器
              pagination: {
                el: ".swiper-pagination",
              },
            });
          }
        })
        .fail(function (resp) {
          $.toast(resp.msg, "text");
        });
    }
    // 帖子回复
    function saveTopic() {
      var result = ajaxMothed("/resource/forum/savePost", {
        topicId: fdId,
        cateId: cateId,
        docCotent: $("#reply").val(),
      });
      result
        .done(function (resp) {
          if (resp.success) {
            $.toast("发布成功", "text");
          }
        })
        .fail(function (resp) {
          $.toast(resp.msg, "text");
        });
    }
    function monitorInput() {
      var value = $("#reply").val();
      if (value) {
        $(".publish").removeClass("disabled");
      } else {
        $(".publish").addClass("disabled");
      }
    }
  </script>
